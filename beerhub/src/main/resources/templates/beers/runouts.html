<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <script>
        function calc(num) {
            console.log(num)
        }
    </script>
</head>
<body>
<header class="sticky-top">
    <th:block th:replace="fragments/header"></th:block>
    <th:block th:include="fragments/nav"></th:block>
</header>
<main>
    <div class="jumbotron">
        <th:block th:include="fragments/bartender-nav"></th:block>
        <h2 class="text-capitalize text-xl-center">Need to order these</h2>
        <hr/>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">On Store</th>
                <th scope="col">Order</th>
                <th scope="col">Price</th>
                <th scope="col">Call</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="beer, iter : ${beers}">
                <tr class="align-items-center">
                    <th scope="row" th:text="${iter.index + 1}">1</th>
                    <td class="text " th:text="${beer.name}">Mark</td>
                    <td class="text" th:text="|$${beer.buyPrice}|">Otto</td>
                    <td class="text" th:text="|${beer.quantity}|">Otto</td>
                    <td>
                        <input onchange="calc(1)" type="number" value="1" min="1"/>
                    </td>
                    <td>
                        $<input type="number" value="100" min="0" disabled/>
                    </td>
                    <td>
                        <button type="button" class="btn btn-dark text-white">Order more</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>
