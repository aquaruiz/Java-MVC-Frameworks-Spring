<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<header>
    <th:block th:replace="~{fragments/header}"></th:block>
</header>
<nav>
    <th:block th:replace="~{fragments/nav-bar}"></th:block>
</nav>

<main class="mt-5">
    <hr class="bg-hero hr-2"/>
    <h1 class="text-center text-black display-4">Register</h1>
    <hr class="bg-hero w-25 hr-2"/>
    <div class="alert-danger align-items-center" th:if="${error != null}" >
        <p>There is an error acquired:</p>
        <p><b th:text="${error}"></b></p>
        <p>Please Try again...</p>
    </div>
    <form class="mx-auto w-25" th:method="post" th:action="@{/register}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="username" class="text-black mb-1">Username</label>
            <input type="text" class="form-control" th:if="model" th:value="${model?.username}" id="username" placeholder="Username..." name="username">
        </div>
        <div class="form-group">
            <label for="password" class="text-black mb-1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="text-black mb-1">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                   name="confirmPassword">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="email" class="text-black mb-1">Email</label>-->
<!--            <input type="email" class="form-control" id="email" placeholder="Email..." name="email">-->
<!--        </div>-->
        <hr class="bg-hero hr-2"/>
        <div class="button-holder mt-3 d-flex justify-content-center">
            <button type="submit" class="btn bg-black glow-button">Register</button>
        </div>
    </form>
    <img src="/img/favicon.ico" class="rounded float-right" alt="beer fun">
    <span style="visibility: hidden">....</span>
</main>

<footer  class="sticky-footer bg-black">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
