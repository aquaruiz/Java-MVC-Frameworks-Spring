<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<header>
    <th:block th:replace="~{fragments/header}"></th:block>
</header>
<nav class="navbar navbar-expand-md navbar-light fixed-top">
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</nav>
    <th:block sec:authorize="hasRole('ROLE_BARTENDER')" th:include="~{fragments/bartender-nav}"></th:block>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-home">
            </div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-3">
                    <div class="container">
                        <h1 class="text-black display-3">BeerHub bar</h1>
                        <hr class="bg-dark hr-2"/>
                        <h1 class="text-black display-4">Choose your <a class="text-black"
                                                                        th:href="@{/login}">Waitress</a></h1>
                        <h1 class="text-black display-4">or check the <a class="text-black"
                                                                         th:href="@{/register}">Menu</a></h1>
                    </div>
<!--                    <div sec:authorize="isAuthenticated()">-->
<!--                        Authenticated user roles:-->
<!--                        Logged user: <span sec:authentication="name"></span> |-->
<!--                        Roles: <span sec:authentication="principal.authorities"></span>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="sticky-footer bg-black">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
